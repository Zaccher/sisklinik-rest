#==========================================================
#= PARAMETRI APPLICATIVI 
#==========================================================
spring.application.name=userModule
server.port=5051

#==========================================================
#= PARAMETRI DBMS POSTGRESQL 
#==========================================================
spring.sql.init.mode=always
spring.sql.init.platform=postgres
spring.datasource.password=123_stella
spring.datasource.url=jdbc\:postgresql\://localhost\:5432/sisklinik
spring.datasource.username=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
#questo serve per settare il nome delle table di audit nel db
spring.jpa.properties.org.hibernate.envers.audit_table_prefix=z_
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=
#questi parametri servono per determinare la grandezza dei file ricevuti
spring.servlet.multipart.max-file-size=128KB
spring.servlet.multipart.max-request-size=128KB
spring.servlet.multipart.enabled=true

# ==============================================================    
#= Opzioni per Jackson serializzazione e de-serializzazione
#= Per default Jackson genera un'eccezione se incontra un oggetto 
#= vuoto durante la serializzazione. Quindi l'andiamo a disabilitare 
#= in modo tale da non avere eccezioni. Questa cosa serve soprattutto
#= nelle relazioni tra entita che hanno un caricamento pigro (LAZY)          
# ==============================================================
spring.jackson.serialization.fail-on-empty-beans=false

#==========================================================
#= PARAMETRI TOMCAT 
